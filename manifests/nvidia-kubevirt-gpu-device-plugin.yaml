apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-kubevirt-gpu-dp-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: nvidia-kubevirt-gpu-dp-ds
  template:
    metadata:
      labels:
        name: nvidia-kubevirt-gpu-dp-ds
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true # Required for FM API access on localhost:6666
      tolerations:
        - operator: "Exists"
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: nvidia-kubevirt-gpu-dp-ctr
          image: docker.io/anurlan/kubevirt-gpu-device-plugin:v1.5.0-fm
          imagePullPolicy: Always
          args:
            - "--fm-enabled=true"
            - "--fm-address=127.0.0.1:6666"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: vfio
              mountPath: /dev/vfio
            - name: sys
              mountPath: /sys
              readOnly: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: vfio
          hostPath:
            path: /dev/vfio
        - name: sys
          hostPath:
            path: /sys
            type: Directory